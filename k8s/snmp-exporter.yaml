apiVersion: v1
kind: ConfigMap
metadata:
  name: snmp-exporter-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/component: config
data:
  snmp.yml: |
    # SNMP Exporter Configuration
    # Generated by SNMP MIB Platform
    
    default:
      version: 2
      auth:
        community: public
      walk:
        - 1.3.6.1.2.1.1.1.0  # sysDescr
        - 1.3.6.1.2.1.1.3.0  # sysUpTime
        - 1.3.6.1.2.1.2.1.0  # ifNumber
        - 1.3.6.1.2.1.2.2.1.10  # ifInOctets
        - 1.3.6.1.2.1.2.2.1.16  # ifOutOctets
      metrics:
        - name: sysDescr
          oid: 1.3.6.1.2.1.1.1.0
          type: DisplayString
          help: System description
        - name: sysUpTime
          oid: 1.3.6.1.2.1.1.3.0
          type: gauge
          help: System uptime in hundredths of seconds
        - name: ifNumber
          oid: 1.3.6.1.2.1.2.1.0
          type: gauge
          help: Number of network interfaces
        - name: ifInOctets
          oid: 1.3.6.1.2.1.2.2.1.10
          type: counter
          help: Octets received on interface
          indexes:
            - labelname: ifIndex
              type: gauge
        - name: ifOutOctets
          oid: 1.3.6.1.2.1.2.2.1.16
          type: counter
          help: Octets transmitted on interface
          indexes:
            - labelname: ifIndex
              type: gauge

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/component: exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: snmp-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: snmp-exporter
        app.kubernetes.io/component: exporter
    spec:
      containers:
      - name: snmp-exporter
        image: prom/snmp-exporter:v0.24.1
        ports:
        - containerPort: 9116
          name: http-metrics
          protocol: TCP
        args:
        - --config.file=/etc/snmp_exporter/snmp.yml
        - --log.level=info
        volumeMounts:
        - name: config
          mountPath: /etc/snmp_exporter
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: http-metrics
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: http-metrics
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      volumes:
      - name: config
        configMap:
          name: snmp-exporter-config

---
apiVersion: v1
kind: Service
metadata:
  name: snmp-exporter
  namespace: monitoring
  labels:
    app.kubernetes.io/name: snmp-exporter
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - port: 9116
    targetPort: http-metrics
    protocol: TCP
    name: http-metrics
  selector:
    app.kubernetes.io/name: snmp-exporter